name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    name: Verify Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Cargo.toml version matches tag
        run: |
          tag="${GITHUB_REF_NAME#v}"
          version="$(
          python3 - <<'PY'
          import re
          from pathlib import Path

          text = Path("Cargo.toml").read_text()
          in_package = False
          for line in text.splitlines():
              if line.strip().startswith("["):
                  in_package = line.strip() == "[package]"
                  continue
              if in_package:
                  m = re.match(r'^\s*version\s*=\s*"([^"]+)"', line)
                  if m:
                      print(m.group(1))
                      break
          else:
              raise SystemExit("version not found in [package]")
          PY
          )"
          if [[ "${tag}" != "${version}" ]]; then
            echo "::error::Tag ${GITHUB_REF_NAME} does not match Cargo.toml version ${version}."
            exit 1
          fi

  build:
    name: Build (${{ matrix.target }})
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux ARM toolchain
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure aarch64 linker
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          name="rt-cli"
          version="${GITHUB_REF_NAME#v}"
          target="${{ matrix.target }}"
          pkg="${name}-${target}-v${version}"
          mkdir -p "${pkg}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "target/${target}/release/rt.exe" "${pkg}/rt.exe"
          else
            cp "target/${target}/release/rt" "${pkg}/rt"
          fi
          tar -czf "${pkg}.tgz" "${pkg}"
          mkdir -p dist
          mv "${pkg}.tgz" dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*.tgz

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tgz

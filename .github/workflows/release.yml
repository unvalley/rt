name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.2)"
        required: true

permissions:
  contents: write

env:
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

jobs:
  verify:
    name: Verify Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ env.TAG_NAME }}

      - name: Verify Cargo.toml version matches tag
        run: |
          tag="${TAG_NAME#v}"
          version="$(
            awk -F' *= *' '
              $0=="[package]" {in_pkg=1; next}
              /^\[/ {in_pkg=0}
              in_pkg && $1=="version" {gsub(/"/,"",$2); print $2; exit}
            ' Cargo.toml
          )"
          if [[ "${tag}" != "${version}" ]]; then
            echo "::error::Tag ${TAG_NAME} does not match Cargo.toml version ${version}."
            exit 1
          fi

  build:
    name: Build (${{ matrix.target }})
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ env.TAG_NAME }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux ARM toolchain
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure aarch64 linker
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          name="rt-cli"
          version="${TAG_NAME#v}"
          target="${{ matrix.target }}"
          pkg="${name}-${target}-v${version}"
          mkdir -p "${pkg}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "target/${target}/release/rt.exe" "${pkg}/rt.exe"
          else
            cp "target/${target}/release/rt" "${pkg}/rt"
          fi
          tar -czf "${pkg}.tgz" "${pkg}"
          mkdir -p dist
          mv "${pkg}.tgz" dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*.tgz

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ env.TAG_NAME }}

      - name: Build release notes
        shell: bash
        run: |
          tag="${TAG_NAME}"
          repo_url="https://github.com/${GITHUB_REPOSITORY}"
          git fetch --tags --force
          previous_tag="$(git tag --list 'v*' --sort=-v:refname | grep -Fxv "${tag}" | head -n 1 || true)"
          if [[ -n "${previous_tag}" ]]; then
            range="${previous_tag}..${tag}"
            compare_link="${repo_url}/compare/${previous_tag}...${tag}"
          else
            range="${tag}"
            compare_link="(first release)"
          fi

          {
            echo "## Release Summary"
            echo "- Compare: ${compare_link}"
            echo ""
            echo "## Commits"
            commits="$(git log --no-merges --pretty='- %s (%h)' "${range}")"
            if [[ -z "${commits}" ]]; then
              echo "- No commits found"
            else
              echo "${commits}"
            fi
          } > RELEASE_NOTES.md

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tgz
          tag_name: ${{ env.TAG_NAME }}
          generate_release_notes: true
          body_path: RELEASE_NOTES.md
          append_body: true

  publish_crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ env.TAG_NAME }}
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked
